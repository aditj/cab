<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section >
					<div class="parent">
						<div class="float" style="padding-right: 40px;">
								<img class="" src="images/logo.png" alt="Our classy logo">
						</div>
						<div class="float">
								<p class="theebo"> The Ebo </p>  <p style="font-family: Arial, Helvetica, sans-serif;font-size: 0.6em;">PRESENTS </p>
						</div>
					</div>
					<br><br>
					<h3> What the hell is going on in JNU? </h3>
					<h5> An Interactive guide </h5>
					<br>
					<p style="font-style: italic"> click anywhere to continue </p>
				</section>
				<section>Tweetarama</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
				// width: '55%',
    			// height: '55%',
			});
		</script>
	</body>
</html>
